jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.4.0
      with:
        service_account_key: ${{ secrets.GKE_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - name: Authenticate with Google Cloud
      run: |
        echo '${{ secrets.GKE_KEY }}' | gcloud auth activate-service-account --key-file=-

    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker --quiet

    - name: List Clusters (Debugging)
      run: gcloud container clusters list --project ${{ secrets.GKE_PROJECT }}

    - name: Get Cluster Credentials
      run: |
        PROJECT_NUMBER="$(gcloud projects describe ${PROJECT_ID} --format='get(projectNumber)')"
        gcloud projects add-iam-policy-binding ${PROJECT_NUMBER} \
          --member=serviceAccount:${PROJECT_NUMBER}@cloudbuild.gserviceaccount.com \
          --role=roles/container.developer
        gcloud container clusters get-credentials reelatable-cluster --region us-west1 --project ${{ secrets.GKE_PROJECT }}

    - name: Build and Push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GKE_PROJECT }}/flutter-reelatable:latest .
        docker push gcr.io/${{ secrets.GKE_PROJECT }}/flutter-reelatable:latest

    - name: Deploy to Kubernetes
      run: |
        kubectl rollout restart deployment/flutter-reelatable